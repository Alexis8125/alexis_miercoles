<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .title_box{
            background-color: aqua;
            text-align: center;
        }
        #father{
            height: 100vh;
            /* display: grid;
            place-items: center; */
            display: flex;
            justify-content: space-around;
            border-radius: 10px;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row-reverse;
            
        }
        #son,#son_one,#son_two,#son_three{
            background-color: black;
            height: 100px;
            border-radius: 10px;
            width: 100px
            
        }
        #son_one{
            background-color: aqua;
            transform: rotate(45deg);
            border: 3px solid #000;
        }
        #son_two{
            background-color: blue;
            transform: scale(1.2);
            border-radius: 50%;
            border: 3px solid #000;
        }
        #son_three{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title_box">
            <h2>CLASS FLEXBOX</h2>
        </div>
        <div id="father">
            <div id="son"></div>
            <div id="son_one"></div>
            <div id="son_two"></div>
            <div id="son_three"></div>
        </div>
    </div>
</body>
</html>
